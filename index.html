<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>time-tracking-dashboard-main</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class=" item item1">
            <div class="image">
                <img class="img1" src="./images/image-jeremy.png" style="width:30%;height:30%;">

                <div class="text">
                    <p style="font-size: 10px;color:rgb(196, 196, 196)"> Reports For</p>
                    <p class="font">Jeremy <br>Robson</p>
                </div>
            </div>
            <div class="text2">
                <p><a href="#"> Daily</a></p>
                <p><a style="color: rgb(255, 255, 255); href="#"> Weekly</a></p>
                <p><a href="#"> Monthly</a></p>
            </div>



        </div>

        <div class=" item item2">
            <div class="image2">
                <img class="img2" src="./images/icon-work.svg" style="width: 30%;">
            </div>
            <div class="content">
                <p class="p1">Work <span>...</span> </p>
                <p class="p2">32 Hrs</p>
                <p class="p3">Last week-36 hrs</p>
            </div>

        </div>
        <div class=" item item3">
            <div class="image2 color3">
                <img class="img2" src="./images/icon-play.svg" style="width: 30%;">
            </div>
            <div class="content">
                <p class="p1">Play <span>...</span> </p>
                <p class="p2">10 Hrs</p>
                <p class="p3">Last week-8 hrs</p>
            </div>
        </div>
        <div class=" item item4">
            <div class="image2 color4">
                <img class="img2" src="./images/icon-study.svg" style="width: 30%;">
            </div>
            <div class="content">
                <p class="p1">Study<span>...</span> </p>
                <p class="p2">4 Hrs</p>
                <p class="p3">Last week-7 hrs</p>
            </div>
        </div>
        <div class=" item item5">
            <div class="image2 color5">
                <img class="img2" src="./images/icon-exercise.svg" style="width: 30%;">
            </div>
            <div class="content">
                <p class="p1">Exercise <span>...</span> </p>
                <p class="p2">4 Hrs</p>
                <p class="p3">Last week-5 hrs</p>
            </div>
        </div>
        <div class=" item item6 ">
            <div class="image2 color6">
                <img class="img2" src="./images/icon-social.svg" style="width: 30%;">
            </div>
            <div class="content">
                <p class="p1">Social <span>...</span> </p>
                <p class="p2">5 Hrs</p>
                <p class="p3">Last week-10 hrs</p>
            </div>
        </div>
        <div class=" item item7 ">
            <div class="image2 color7">
                <img class="img2" src="./images/icon-self-care.svg" style="width: 30%;">
            </div>
            <div class="content">
                <p class="p1">SelfCare <span>...</span> </p>
                <p class="p2">2 Hrs</p>
                <p class="p3">Last week-2 hrs</p>
            </div>
        </div>

    </div>


















</body>






















</html>
